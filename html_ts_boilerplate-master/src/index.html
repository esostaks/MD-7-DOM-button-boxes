<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="/styles.css">
    <title>Document</title>
</head>
<body>
    <section class="top-section section-bckg js-section">
        <div class="top-wrapper">
            <button class="btn1 btn-txt js-btn">Button 1</button>
            <button class="btn-2 btn-txt js-btn">Button 2</button>
            <button class="btn-3 btn-txt js-btn">Button 3</button>

            <button class="btn-5 btn-txt js-btn">Button 5</button>
            <button class="btn-6 btn-txt js-btn">Button 6</button>

    <section class="main-section section-bckg js-section">

            <div class="main-top-row">
                <span class="box js-box"></span>
                <span class="box-text js-box">FAIL</span>
                <span class="box js-box"></span>
            </div>
            <div class="main-bot-row">
                <span class="box js-box"></span>
                <span class="box-text js-box">0</span>
                <span class="box-text js-box">0</span>
            </div>
        </div>
    </section>
    <section class="bot-section section-bckg js-section">
        <div class="bot-wrapper ">
            <button class="btn-7 btn-txt js-btn">Button 7</button>
            <input type="text" placeholder="Input placeholder" class="input js-input-field">
            <p class="js-under-input"></p>
        </div>
    </section>
    


    <script src="/scripts.js"></script>

</html>
